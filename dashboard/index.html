<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Updated script imports with new file names -->
    <script src="/js/dashboard-utils.js" type="module"></script>
    <script src="/js/dashboard-dataFetcher.js" type="module"></script>
    <script src="/js/dashboard-summaryUpdater.js" type="module"></script>
    <script src="/js/dashboard-chartRenderers.js" type="module"></script>
    <script src="/js/dashboard-main.js" type="module"></script>
  </head>

  <body>
    <div class="d-flex vh-100">
      <div id="sidebar-container"></div>

      <div
        class="modal fade"
        id="uploadModal"
        tabindex="-1"
        aria-labelledby="uploadModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <form id="uploadForm">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="uploadModalLabel">Upload Data File</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="appSelect" class="form-label">Select App</label>
                  <select id="appSelect" class="form-select" required>
                    <option value="" disabled selected>Select an app</option>
                    <option value="facebook">Facebook</option>
                    <option value="tiktok">TikTok</option>
                    <option value="sales">Sales</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="dataFile" class="form-label"
                    >Choose file (Excel, CSV, JSON)</label
                  >
                  <input
                    type="file"
                    id="dataFile"
                    accept=".xlsx,.xls,.csv,.json"
                    class="form-control"
                    required
                  />
                </div>

                <div
                  id="uploadStatus"
                  class="text-center text-success"
                  style="display:none;"
                >
                  Uploading...
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">Upload</button>
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <main
        class="flex-grow-1 p-4 d-flex flex-column gap-3 container-fluid"
      >
      <!-- Page Title and Filters -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 id="page-title" class="fw-semibold text-muted mb-0">
            Dashboard
          </h5>
          <div class="d-flex align-items-center gap-3">
            <span id="welcomeMessage" class="fw-semibold me-3"></span> <!-- Moved here and added right margin -->
            <div class="dropdown">
              <button class="btn dashboard-btn-gradient dropdown-toggle" type="button" id="platformFilterDropdown" data-bs-toggle="dropdown" aria-expanded="false" data-platform="all">
                Platform: All
              </button>
              <ul class="dropdown-menu" aria-labelledby="platformFilterDropdown">
                <li><a class="dropdown-item" href="#" data-platform="all">All Platforms</a></li>
                <li><a class="dropdown-item" href="#" data-platform="tiktok">TikTok</a></li>
                <li><a class="dropdown-item" href="#" data-platform="facebook">Facebook</a></li>
              </ul>
            </div>
            <!-- Time Range Filter Added Here -->
            <div class="dropdown">
              <button class="btn dashboard-btn-gradient dropdown-toggle" type="button" id="timeRangeFilterDropdown" data-bs-toggle="dropdown" aria-expanded="false" data-time-range="lastYear">
                Time: Last Year
              </button>
              <ul class="dropdown-menu" aria-labelledby="timeRangeFilterDropdown">
                <li><a class="dropdown-item" href="#" data-time-range="last3months">Last 3 Months</a></li>
                <li><a class="dropdown-item" href="#" data-time-range="last6months">Last 6 Months</a></li>
                <li><a class="dropdown-item" href="#" data-time-range="lastYear">Last Year</a></li>
                <li><a class="dropdown-item" href="#" data-time-range="allTime">All Time</a></li>
              </ul>
            </div>
            <div id="upload-section">
              <button
                class="btn dashboard-btn-gradient"
                data-bs-toggle="modal"
                data-bs-target="#uploadModal"
              >
                Upload Data
              </button>
            </div>
          </div>
        </div>

        <!-- Row for individual Summary Cards -->
        <div class="row g-3 mb-3">
            <div class="col-md-4">
                <div class="card position-relative h-100 summary-total-card">
                    <div class="chart-loading-overlay" id="summaryTotalReachLoadingOverlay">
                        <div class="spinner"></div>
                    </div>
                    <div class="card-body text-center py-4">
                        <div class="text-muted fw-semibold mb-2">Total Reach</div>
                        <div id="summaryTotalReach" class="summary-card-value fw-bold fs-2">Loading...</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card position-relative h-100 summary-total-card">
                    <div class="chart-loading-overlay" id="summaryTotalEngagementLoadingOverlay">
                        <div class="spinner"></div>
                    </div>
                    <div class="card-body text-center py-4">
                        <div class="text-muted fw-semibold mb-2">Total Engagement</div>
                        <div id="summaryTotalEngagement" class="summary-card-value fw-bold fs-2">Loading...</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card position-relative h-100 summary-total-card">
                    <div class="chart-loading-overlay" id="summaryTotalSalesLoadingOverlay">
                        <div class="spinner"></div>
                    </div>
                    <div class="card-body text-center py-4">
                        <div class="text-muted fw-semibold mb-2">Total Sales</div>
                        <div id="summaryTotalSales" class="summary-card-value fw-bold fs-2">Loading...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row for Reach and Engagement Charts (side-by-side) -->
        <div class="row g-3 mb-3">
            <div class="col-md-6"> <!-- Half width for Reach chart -->
                <div class="card position-relative h-100">
                    <div class="chart-loading-overlay" id="reachChartLoadingOverlay">
                        <div class="spinner"></div>
                    </div>
                    <div class="card-header fw-bold">Reach</div>
                    <canvas id="reachChart" style="max-height: 350px; width: 100%"></canvas>
                </div>
            </div>

            <div class="col-md-6"> <!-- Half width for Engagement chart -->
                <div class="card position-relative h-100">
                    <div class="chart-loading-overlay" id="engagementChartLoadingOverlay">
                        <div class="spinner"></div>
                    </div>
                    <div class="card-header fw-bold">Engagement</div>
                    <canvas id="engagementChart" style="max-height: 350px; width: 100%"></canvas>
                </div>
            </div>
        </div>

        <!-- Row for Sales Chart and Top Performers (now side-by-side) -->
        <div class="row g-3">
          <div class="col-md-8"> <!-- Sales chart takes 2/3 width -->
            <div class="card position-relative h-100">
                <div class="chart-loading-overlay" id="salesChartLoadingOverlay">
                    <div class="spinner"></div>
                </div>
                <div class="card-header fw-bold">Sales</div>
                <canvas
                  id="salesChart"
                  style="max-height: 350px; width: 100%"
                ></canvas>
            </div>
          </div>
          <!-- Top Performers Chart moved back here -->
          <div class="col-md-4"> <!-- Top Performers chart takes 1/3 width -->
            <div class="card position-relative h-100">
                <div class="chart-loading-overlay" id="topPerformersChartLoadingOverlay">
                    <div class="spinner"></div>
                </div>
                <div class="card-header fw-bold">Top Performers</div>
                <canvas id="topPerformersChart" style="max-height: 350px; width: 100%;"></canvas>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="/js/loadSidebar.js" type="module"></script>
    <script src="/js/auth.js" type="module"></script>
    <script src="/js/upload.js" type="module"></script>
  </body>
</html>
