<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="style/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="js/charts.js" type="module"></script>
    </head>

    <body>
        <div class="d-flex vh-100">
            <!-- Sidebar -->
            <div id="sidebar-container"></div>
            <!-- Main content -->
            <main class="flex-grow-1 p-3 d-flex flex-column gap-3" style="background-color: #fefef6;">
                <h5 id="welcome-message" class="fw-semibold text-muted mb-3"></h5>
                <div class="row g-3">
                    <!-- Reach card -->
                    <div class="col">
                        <div class="card position-relative">
                            <div class="card-header fw-bold">Reach</div>
                            <canvas id="reachChart" style="max-height: 250px; width: 100%;"></canvas>
                            <div class="filter-icon position-absolute top-0 end-0 p-2" role="button" title="Filter">&#128269;</div>
                        </div>
                    </div>
                    <!-- Engagement card -->
                    <div class="col">
                        <div class="card position-relative">
                            <div class="card-header fw-bold">Engagement</div>
                            <canvas id="engagementChart" style="max-height: 250px; width: 100%;"></canvas>
                            <div class="filter-icon position-absolute top-0 end-0 p-2" role="button" title="Filter">&#128269;</div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card position-relative">
                            <div class="card-header fw-bold">&nbsp;</div>
                            <div class="filter-icon position-absolute top-0 end-0 p-2" role="button" title="Filter">&#128269;</div>
                            <div class="d-flex justify-content-between mt-3">
                                <div class="small-card text-center p-2">Reach</div>
                                <div class="small-card text-center p-2">Engagement</div>
                                <div class="small-card text-center p-2">Sales</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Monthly Sales card -->
                <div class="row g-3">
                    <div class="col-8">
                        <div class="card position-relative h-100">
                            <div class="card-header fw-bold">Monthly Sales</div>
                            <canvas id="salesChart" style="max-height: 350px; width: 100%;"></canvas>
                            <div class="filter-icon position-absolute top-0 end-0 p-2" role="button" title="Filter">&#128269;</div>
                        </div>
                    </div>

                    <!-- Top Performers card -->
                    <div class="col-4">
                        <div class="card position-relative h-100">
                            <div class="card-header fw-bold">Top Performers</div>
                            <div class="filter-icon position-absolute top-0 end-0 p-2" role="button" title="Filter">&#128269;</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script type="module" src="js/dashboard.js"></script>
        <script src="js/loadSidebar.js" type="module"></script>
    </body>
</html>
