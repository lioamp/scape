<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/charts.js" type="module"></script>
  </head>

  <body>
    <div class="d-flex vh-100">
      <div id="sidebar-container"></div>

      <div
        class="modal fade"
        id="uploadModal"
        tabindex="-1"
        aria-labelledby="uploadModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <form id="uploadForm">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="uploadModalLabel">Upload Data File</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="appSelect" class="form-label">Select App</label>
                  <select id="appSelect" class="form-select" required>
                    <option value="" disabled selected>Select an app</option>
                    <option value="facebook">Facebook</option>
                    <option value="tiktok">TikTok</option>
                    <option value="tiktokShopSales">Sales</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="dataFile" class="form-label"
                    >Choose file (Excel, CSV, JSON)</label
                  >
                  <input
                    type="file"
                    id="dataFile"
                    accept=".xlsx,.xls,.csv,.json"
                    class="form-control"
                    required
                  />
                </div>

                <div
                  id="uploadStatus"
                  class="text-center text-success"
                  style="display:none;"
                >
                  Uploading...
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">Upload</button>
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <main
        class="flex-grow-1 p-4 d-flex flex-column gap-3"
        style="background-color: #fefef6"
      >
      <!-- Platform Filter -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 id="welcome-message" class="fw-semibold text-muted mb-0"></h5>
          <div class="d-flex align-items-center gap-3">
            <div class="dropdown">
              <button class="btn btn-outline-danger dropdown-toggle" type="button" id="platformFilterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Platform: All
              </button>
              <ul class="dropdown-menu" aria-labelledby="platformFilterDropdown">
                <li><a class="dropdown-item" href="#" data-platform="all">All Platforms</a></li>
                <li><a class="dropdown-item" href="#" data-platform="tiktok">TikTok</a></li>
                <li><a class="dropdown-item" href="#" data-platform="facebook">Facebook</a></li>
              </ul>
            </div>
            <div id="upload-section" class="d-none">
              <button
                class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#uploadModal"
              >
                Upload Data
              </button>
            </div>
          </div>
        </div>

        <div class="row g-3">
          <!-- Reach Table -->
          <div class="col">
            <div class="card position-relative">
              <div class="card-header fw-bold">Reach</div>
              <canvas
                id="reachChart"
                style="max-height: 250px; width: 100%"
              ></canvas>
              
            </div>
          </div>
          
          <!-- Engagement Table -->
          <div class="col">
            <div class="card position-relative">
              <div class="card-header fw-bold">Engagement</div>
              <canvas
                id="engagementChart"
                style="max-height: 250px; width: 100%"
              ></canvas>
              
            </div>
          </div>
          
          <!-- Summary Table -->
          <div class="col">
            <div class="card position-relative">
              <div class="card-header fw-bold">&nbsp;</div>
              
              <div class="d-flex justify-content-between mt-3">
                <div class="small-card text-center p-2">Reach</div>
                <div class="small-card text-center p-2">Engagement</div>
                <div class="small-card text-center p-2">Sales</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Sales Table -->
        <div class="row g-3">
          <div class="col-8">
            <div class="card position-relative h-100">
              <div class="card-header fw-bold">Sales</div>
              <canvas
                id="salesChart"
                style="max-height: 350px; width: 100%"
              ></canvas>
              
            </div>
          </div>

          <!-- Performance Table -->
          <div class="col-4">
            <div class="card position-relative h-100">
                <div class="card-header fw-bold">Top Performers</div>
                <canvas id="topPerformersChart" style="max-height: 350px; width: 100%;"></canvas>
                
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/loadSidebar.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
    <script src="js/upload.js" type="module"></script>
  </body>
</html>
