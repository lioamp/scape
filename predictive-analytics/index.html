<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Predictive Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="d-flex vh-100">
      <!-- Sidebar -->
      <div id="sidebar-container"></div>
      <!-- Main content -->
      <main class="flex-grow-1 p-4 d-flex flex-column gap-3 container-fluid" style="background-color: #fefef6;">
        <!-- Page Title - Now correctly placed in the top-left, matching Performance Evaluation page -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 id="page-title" class="fw-semibold text-muted mb-0">Predictive Analysis Using ARIMA</h5>
          <!-- Placeholder for consistency with other pages, if future filters are needed -->
          <div class="d-flex align-items-center gap-3">
            <!-- No filters for now, but keeping the structure for future extensibility -->
          </div>
        </div>
        <!-- The old bordered box title has been removed from here -->

        <!-- Visualization Containers - stacked vertically -->
        <div id="engagement-container" class="visualization text-center chart-container-style mb-4 position-relative">
            <h3>Projected Engagement</h3>
            <!-- Loading Overlay for Engagement Chart -->
            <div class="chart-loading-overlay d-flex" id="engagementLoadingOverlay">
                <div class="spinner"></div>
                <p class="mt-2">Loading engagement forecast... This may take a few minutes</p>
            </div>
            <canvas id="engagementChart" class="d-none"></canvas> <!-- Canvas initially hidden, shown by JS -->
            <div class="mt-3">
                <p class="small-text-recommendation" id="engagementRecommendation"></p>
            </div>
        </div>

        <div id="reach-container" class="visualization text-center chart-container-style mb-4 position-relative">
            <h3>Projected Reach</h3>
            <!-- Loading Overlay for Reach Chart -->
            <div class="chart-loading-overlay d-flex" id="reachLoadingOverlay">
                <div class="spinner"></div>
                <p class="mt-2">Loading reach forecast... This may take a few minutes</p>
            </div>
            <canvas id="reachChart" class="d-none"></canvas> <!-- Canvas initially hidden, shown by JS -->
            <div class="mt-3">
                <p class="small-text-recommendation" id="reachRecommendation"></p>
            </div>
        </div>

        <div id="sales-container" class="visualization text-center chart-container-style mb-4 position-relative">
            <h3>Projected Sales</h3>
            <!-- Loading Overlay for Sales Chart -->
            <div class="chart-loading-overlay d-flex" id="salesLoadingOverlay">
                <div class="spinner"></div>
                <p class="mt-2">Loading sales forecast... This may take a few minutes</p>
            </div>
            <canvas id="salesChart" class="d-none"></canvas> <!-- Canvas initially hidden, shown by JS -->
            <div class="mt-3">
                <p class="small-text-recommendation" id="salesRecommendation"></p>
            </div>
        </div>
      </main>
    </div>

    <!-- Custom Modal for Alerts -->
    <div class="modal fade" id="customAlertModal" tabindex="-1" aria-labelledby="customAlertModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="customAlertModalLabel">Message</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="customAlertModalBody">
            <!-- Message will be inserted here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/loadSidebar.js" type="module"></script>
    <script src="/js/auth.js" type="module"></script>
    <script src="/js/predictive-analytics.js" type="module"></script>
  </body>
</html>
