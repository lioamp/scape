<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>User Management</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="/style/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    </head>

    <body>
        <div class="d-flex vh-100">
            <!-- Sidebar -->
            <div id="sidebar-container"></div>
            <!-- Main content -->
            <main class="flex-grow-1 p-3" style="background-color: #fefef6;">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>User Management</h4>
                </div>

                <table class="table table-bordered" id="users-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Display Name</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <div class="text-end mt-3">
                    <button class="btn btn-primary btn-sm" onclick="openCreateUserModal()">Add User</button>
                </div>
            </main>
        </div>

        <script src="/js/loadSidebar.js" type="module"></script>
        <script src="/js/auth.js" type="module"></script>
        <script type="module" src="/js/user-management.js"></script>
    </body>
</html>
