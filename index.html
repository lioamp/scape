<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>SCAPE Login</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
        <!-- Custom Styles -->
        <link rel="stylesheet" href="style/style.css"/>
    </head>

    <body>
        <div class="d-flex vh-100 justify-content-center align-items-center">
            <div class="col-11 col-md-6 col-lg-4 p-4 bg-white rounded shadow bg-center">
            <h1 class="logo-text text-center">SCAPE</h1>
            <h2 class="text-center mb-4">Login</h2>
            <form id="login-form">
                <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="email" class="form-control" id="username" required />
                </div>
                <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required />
                </div>
                <div id="error-message" class="text-danger mb-3"></div>
                <button type="submit" class="btn btn-primary w-100 rounded-pill">Sign in</button>
            </form>
            <footer class="mt-4 text-muted text-center small">Â© Freudian</footer>
            </div>
        </div>

        <!-- Firebase Login Script -->
        <script type="module" src="js/index.js"></script>

    </body>
</html>
