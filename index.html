<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>SCAPE Login</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Font Awesome for icons (needed for the embedded input icons) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <!-- Custom Styles -->
        <link rel="stylesheet" href="style/style.css"/>
    </head>

    <body class="login-page-body">
        <div class="d-flex vh-100 justify-content-center align-items-center">
            <div class="login-card">
                <div class="login-card-left">
                    <h2 class="login-greeting mb-2">Hello!</h2>
                    <p class="login-subtitle mb-4">Sign in to your account</p>

                    <form id="login-form">
                        <div class="mb-3 input-group-custom">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" class="form-control" id="username" placeholder="E-mail" required />
                        </div>
                        <div class="mb-3 input-group-custom">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" class="form-control" id="password" placeholder="Password" required />
                        </div>

                        <!-- Forgot Password Link -->
                        <div class="text-end mb-3">
                            <a href="#" id="forgot-password-link" class="text-decoration-none small">Forgot Password?</a>
                        </div>

                        <div id="error-message" class="text-danger mb-3"></div>
                        <button type="submit" class="login-main-btn w-100">SIGN IN</button>
                    </form>
                </div>

                <div class="login-card-right d-flex flex-column justify-content-center align-items-center text-white text-center">
                    <h3 class="welcome-back-title">Welcome to SCAPE!</h3>
                    <p class="welcome-back-text px-4">Strategic Campaign Analytics and Performance Evaluation App for SkeenCare.</p>
                    <!-- Cloud-like shapes are generated via CSS pseudo-elements -->
                </div>
            </div>
        </div>

        <!-- Custom Modal for Messages -->
        <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="messageModalLabel">Notification</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="messageModalBody">
                        <!-- Message content will be inserted here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Firebase Login Script -->
        <script type="module" src="js/index.js"></script>

    </body>
</html>
