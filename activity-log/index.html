<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log - SCAPE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/style/style.css">
    <!-- Inline styles for loading overlay specific to this page if needed, otherwise removed.
         Moved generic loading overlay to style.css to keep it centralized. -->
    <style>
        /* Specific overrides or additions for Activity Log if necessary, otherwise rely on style.css */
        .activity-table-wrapper {
            position: relative; /* Needed for positioning the loading overlay */
            min-height: 200px; /* Ensure table has some height even when empty/loading */
        }
        /* Style for table headers for better consistency */
        .table th {
            font-weight: 600; /* Bolder headers */
            color: #555; /* Slightly muted color */
            border-bottom: 2px solid #e0e0e0; /* More pronounced border */
        }
        /* Style for table rows */
        .table td {
            color: #333;
        }
        /* Style for striped rows */
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.02); /* Very light stripe */
        }
    </style>
</head>
<body class="d-flex vh-100">
    <!-- Sidebar Container -->
    <div id="sidebar-container">
        <!-- Sidebar content will be loaded here by loadSidebar.js -->
    </div>

    <!-- Main Content Area -->
    <main class="flex-grow-1 p-4 d-flex flex-column gap-3 container-fluid" style="background-color: #fefef6;">
        <!-- Page Title - Consistent with other pages -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 id="page-title" class="fw-semibold text-muted mb-0">Activity Log</h5>
        </div>

        <!-- Filter Activities Card -->
        <div class="card shadow-sm rounded-4 border-0">
            <div class="card-body">
                <h5 class="card-title text-primary mb-3">Filter Activities</h5>
                <form id="activityFilterForm" class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="filterStartDate" class="form-label fw-semibold">Start Date</label>
                        <input type="date" class="form-control date-input" id="filterStartDate">
                    </div>
                    <div class="col-md-4">
                        <label for="filterEndDate" class="form-label fw-semibold">End Date</label>
                        <input type="date" class="form-control date-input" id="filterEndDate">
                    </div>
                    <div class="col-md-4">
                        <label for="filterUserId" class="form-label fw-semibold">User ID (Optional)</label>
                        <input type="text" class="form-control" id="filterUserId" placeholder="Enter user ID">
                    </div>
                    <div class="col-12 text-end mt-4">
                        <button type="submit" class="btn dashboard-btn-gradient">Apply Filters</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Recent Activities Card -->
        <div class="card shadow-sm rounded-4 border-0 flex-grow-1">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title text-primary mb-3">Recent Activities</h5>
                <div class="table-responsive activity-table-wrapper flex-grow-1">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>User ID</th>
                                <th>Action</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody id="activityLogTableBody">
                            <!-- Loading message is handled by JS with overlay -->
                            <tr><td colspan="4" class="text-center text-muted">No activity logs found for the selected criteria.</td></tr>
                        </tbody>
                    </table>
                    <div id="logLoadingOverlay" class="chart-loading-overlay d-none">
                        <div class="spinner"></div>
                        <p class="text-primary mt-3">Loading activity logs...</p>
                    </div>
                    <div id="noDataMessage" class="text-center text-muted p-4 d-none">
                        No activity logs found for the selected criteria.
                    </div>
                </div>
                <div id="paginationControls" class="d-flex justify-content-center mt-3">
                    <button class="btn btn-outline-secondary btn-sm me-2" id="prevPageBtn" disabled><i class="fas fa-chevron-left"></i> Prev</button>
                    <span class="align-self-center text-muted me-2" id="currentPageInfo">Page 1</span>
                    <button class="btn btn-outline-secondary btn-sm" id="nextPageBtn"><i class="fas fa-chevron-right"></i> Next</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Custom Alert Modal HTML (re-used across pages) -->
    <div class="modal fade" id="customAlertModal" tabindex="-1" aria-labelledby="customAlertModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customAlertModalLabel">Notification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="customAlertModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Project Specific JavaScript files -->
    <script type="module" src="/js/auth.js"></script> 
    <script type="module" src="/js/loadSidebar.js"></script>
    <script type="module" src="/js/activity-log.js"></script>
</body>
</html>
