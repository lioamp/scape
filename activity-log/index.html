<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log - SCAPE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/style/style.css">
    <!-- Custom Alert Modal CSS (if you have specific styling) -->
    <style>
        .chart-loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 0.5rem; /* Match card border-radius */
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #5A4CD1; /* Primary color */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="d-flex">
    <!-- Sidebar Container -->
    <div id="sidebar-container">
        <!-- Sidebar content will be loaded here by loadSidebar.js -->
    </div>

    <!-- Main Content Area -->
    <div class="main-content flex-grow-1 p-4 bg-light">
        <h1 class="mb-4 text-primary">Activity Log</h1>

        <div class="card shadow-sm rounded-4 border-0 mb-4">
            <div class="card-body">
                <h5 class="card-title text-primary mb-3">Filter Activities</h5>
                <form id="activityFilterForm" class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="filterStartDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="filterStartDate">
                    </div>
                    <div class="col-md-4">
                        <label for="filterEndDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="filterEndDate">
                    </div>
                    <div class="col-md-4">
                        <label for="filterUserId" class="form-label">User ID (Optional)</label>
                        <input type="text" class="form-control" id="filterUserId" placeholder="Enter user ID">
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">Apply Filters</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm rounded-4 border-0">
            <div class="card-body">
                <h5 class="card-title text-primary mb-3">Recent Activities</h5>
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>User ID</th>
                                <th>Action</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody id="activityLogTableBody">
                            <tr><td colspan="4" class="text-center">Loading activity logs...</td></tr>
                        </tbody>
                    </table>
                </div>
                <div id="paginationControls" class="d-flex justify-content-center mt-3">
                    <button class="btn btn-outline-primary btn-sm me-2" id="prevPageBtn" disabled><i class="fas fa-chevron-left"></i> Prev</button>
                    <span class="align-self-center me-2" id="currentPageInfo">Page 1</span>
                    <button class="btn btn-outline-primary btn-sm" id="nextPageBtn"><i class="fas fa-chevron-right"></i> Next</button>
                </div>
                 <div id="logLoadingOverlay" class="chart-loading-overlay d-none">
                    <div class="spinner"></div>
                    <p class="text-primary mt-3">Loading activity logs...</p>
                </div>
                <div id="noDataMessage" class="text-center text-muted p-4 d-none">
                    No activity logs found for the selected criteria.
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Alert Modal HTML (re-used across pages) -->
    <div class="modal fade" id="customAlertModal" tabindex="-1" aria-labelledby="customAlertModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customAlertModalLabel">Notification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="customAlertModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Project Specific JavaScript files -->
    <script type="module" src="/js/auth.js"></script> 
    <script type="module" src="/js/loadSidebar.js"></script>
    <script type="module" src="/js/activity-log.js"></script>
</body>
</html>
